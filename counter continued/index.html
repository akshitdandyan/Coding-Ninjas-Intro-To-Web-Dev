<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Continued</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h2>Enter Value From 1 to 99999</h2>
        <input id="input" type="number">
        <button onclick="startCounter()">Start Counter</button>
    </div>
    <div id="counter">
        <div>
            <p class="pri">0</p>
            <p class="sec">0</p>
        </div>
        <div>
            <p class="pri">0</p>
            <p class="sec">0</p>
        </div>
        <div>
            <p class="pri">0</p>
            <p class="sec">0</p>
        </div>
        <div>
            <p class="pri">0</p>
            <p class="sec">0</p>
        </div>
        <div>
            <p class="pri">0</p>
            <p class="sec">0</p>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
