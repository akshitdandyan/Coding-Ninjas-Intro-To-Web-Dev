<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{background-color: green;width: 100%;height: 100vh;}
        #ball{background-color: blue;border-radius: 50%;width: 100px;height: 100px;position: relative;}
    </style>
</head>
<body>
    <div id="outer">
        <div id="ball" onkeypress="move()"><h4 id="h4"></h4></div>
    </div>
    <script>
        var ball=document.getElementById("ball");
       document.addEventListener('keydown',function(event){
           document.getElementById("h4").innerText=event.keyCode;
       })
    </script>
</body>
</html>
